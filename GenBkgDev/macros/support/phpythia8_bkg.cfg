! Pythia configuration file for inclusive bkg with pp/pn collisions
Random:setSeed = on

!PDF:pSet = 7                     ! CTEQ6L
!ParticleDecays:limitTau = off     ! Only decays the unstable particles
!ParticleDecays:limitTau0 = off    ! Only decays the unstable particles


!All decay modes
SoftQCD:all = on                 ! All soft QCD processes
HardQCD:all = on		 ! All hard QCD processes 

WeakSingleBoson:ffbar2ffbar(s:gm) = off     ! ffbar -> gamma* -> ffbar
HardQCD:hardccbar = off 
Charmonium:all =off  

211:mayDecay = true		! for pi+-
111:mayDecay = true		! for pi0
321:mayDecay = true 		! for kaons
310:mayDecay = true		! K_short decay
130:mayDecay = true		! K_long decay

Beams:frameType = 2
Beams:idA       = 2212
Beams:eA        = 120.
Beams:eB        = 0.
Beams:allowVertexSpread = on
PhaseSpace:mHatMin = 0. ! (default = 4.; minimum = 0.)

